<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Contact Form">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Contact Us</h2>
            
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" class="form-control" id="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <div id="messageBox" class="message-box" aria-live="polite"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
