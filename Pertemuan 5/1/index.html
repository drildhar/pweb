<html>
<head>
    <title>Latihan 5 - Dynamic Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --shadow-primary: 0 10px 30px rgba(102, 126, 234, 0.15);
            --shadow-secondary: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(102, 126, 234, 0.25);
            --border-radius: 16px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;       
            height: 100vh;             
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: var(--font-family);
            overflow: hidden;
        }

        .frame {
            border: none;
            width: 380px;              
            border-radius: var(--border-radius);       
            background: white;
            overflow: hidden; 
            box-shadow: var(--shadow-primary);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            pointer-events: none;
        }

        .frame:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .frame-header {
            background: var(--primary-gradient);
            color: white;
            padding: 24px 20px;
            font-weight: 600;
            text-align: center;
            font-size: 18px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .frame-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .frame-header:hover::before {
            left: 100%;
        }

        .frame-content {
            padding: 32px 28px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h3 {
            margin: 0 0 24px;
            color: #2d3748;
            font-size: 22px;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            font-family: var(--font-family);
            color: #2d3748;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 20px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-secondary);
        }

        #SubCat {
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .frame {
                width: 90vw;
                max-width: 380px;
            }
            
            .frame-content {
                padding: 24px 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .frame-content {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
    <script>
        function SelectCat2() {
            removeAllOptions(document.form1.SubCat);
            addOption(document.form1.SubCat, "", "Pilih Merk");

            if (document.form1.Category.value == 'Desktop') {
                addOption(document.form1.SubCat, "Acer", "Acer");
                addOption(document.form1.SubCat, "Dell", "Dell");
                addOption(document.form1.SubCat, "Lenovo", "Lenovo");
                addOption(document.form1.SubCat, "HP", "HP");
                addOption(document.form1.SubCat, "Asus", "Asus");
            }
            if (document.form1.Category.value == 'Laptop') {
                addOption(document.form1.SubCat, "Pongo", "Pongo");
                addOption(document.form1.SubCat, "Acer", "Acer");
                addOption(document.form1.SubCat, "MSI", "MSI");
                addOption(document.form1.SubCat, "Dell", "Dell");
                addOption(document.form1.SubCat, "Alienware", "Alienware");
            }
            if (document.form1.Category.value == 'Smartphone') {
                addOption(document.form1.SubCat, "Samsung Galaxy", "Samsung Galaxy");
                addOption(document.form1.SubCat, "Iphone", "Iphone");
                addOption(document.form1.SubCat, "Xiaomi", "Xiaomi");
                addOption(document.form1.SubCat, "Oppo", "Oppo");
                addOption(document.form1.SubCat, "Vivo", "Vivo");
            }
        }

        function removeAllOptions(selectbox) {
            for (var i = selectbox.options.length - 1; i >= 0; i--) {
                selectbox.remove(i);
            }
        }

        function addOption(selectbox, value, text) {
            var optn = document.createElement("option");
            optn.text = text;
            optn.value = value;
            selectbox.add(optn);
        }
    </script>
</head>
<body>
    <div class="frame">
        <div class="frame-header">Dropdown Screen</div>
        <div class="frame-content">
            <h3>Dynamic Drop Down List dengan JavaScript</h3>
            <form name="form1">   
                <select name="Category" onChange="SelectCat2();">
                    <option value="">Pilih Jenis Produk</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Smartphone">Smartphone</option>
                </select>

                <br><br>

                <select id="SubCat" name="SubCat">
                    <option value="">Pilih Merk</option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
